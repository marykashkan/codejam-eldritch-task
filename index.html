<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon3.ico" rel="icon" />
    <link rel="stylesheet" href="css/style_reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Codejam</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="ancients-container">
          <div class="ancient-card"></div>
          <div class="ancient-card"></div>
          <div class="ancient-card"></div>
          <div class="ancient-card"></div>
        </div>
        <div class="difficulty-container">
          <div class="difficulty">Very easy</div>
          <div class="difficulty">Easy</div>
          <div class="difficulty">Medium</div>
          <div class="difficulty">Hard</div>
          <div class="difficulty">Very hard</div>
        </div>
        <div class="deck-container">
          <span class="shuffle-button">Shuffle the deck</span>
          <div class="current-state">
            <div class="stage-container">
              <span class="stage-text">1st stage</span>
              <div class="dots-container">
                <div class="dot dot-green dot-green1"></div>
                <div class="dot dot-brown dot-brown1"></div>
                <div class="dot dot-blue dot-blue1"></div>
              </div>
            </div>
            <div class="stage-container">
              <span class="stage-text">2nd stage</span>
              <div class="dots-container">
                <div class="dot dot-green dot-green2"></div>
                <div class="dot dot-brown dot-brown2"></div>
                <div class="dot dot-blue dot-blue2"></div>
              </div>
            </div>
            <div class="stage-container">
              <span class="stage-text">3rd stage</span>
              <div class="dots-container">
                <div class="dot dot-green dot-green3"></div>
                <div class="dot dot-brown dot-brown3"></div>
                <div class="dot dot-blue dot-blue3"></div>
              </div>
            </div>
            <div class="mythic-card">
              <div class="deck"></div>
              <div class="last-card"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
